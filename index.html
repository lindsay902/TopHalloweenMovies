<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.1/angular.min.js"></script>

    </head>
    <body ng-app="HalloweenContentApp">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header">
            <div class="container">
              <h1>Top 10 Horror Movies</h1>
              
            </div>
        </div>
          
            <div class="main" ng-controller="MainController">
                <div class="container">

                    <!--  Loop through movies and display each one with this HTML-->
                      
                      <div class="flex-container" ng-repeat="movie in movies">
                        <div class="movie-image"><img ng-src="{{ movie.pic }}"></div>

                        <ul class="list-style">
                            <li><span class="description-font">Title: </span>{{ movie.title }}</li>
                            <li><span class="description-font">Release Year: </span>{{ movie.release | date : 'yyyy' }}</li>
                            <li><span class="description-font">Description: </span>{{ movie.description }}</li>
                            <li><span class="description-font">Where to watch: </span>{{ movie.platforms }}</li>
                            <li><span class="description-font">Watched: </span><input type="checkbox" name="Watched: "></input>
                        </ul>
              
                  
                      </div>
                </div>
            </div>
          </section>
        </div>
          
          <!-- Modules -->
          <script src="js/app.js"></script>
      
          <!-- Controllers -->
          <script src="js/controllers/MainController.js"></script>
        
        <script src="" async defer></script>
    </body>
</html>
